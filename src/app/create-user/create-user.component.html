<div class="container">
    <form>
        <div class="form-group">
          <label for="nomUser">Nom</label>
          <input type="text" class="form-control" name = "nomUser" [(ngModel)]="newUser.nomUser">
        </div>
        <div class="form-group">
            <label for="prenomUser">Prénom</label>
            <input type="text" class="form-control" name = "prenomUser" [(ngModel)]="newUser.prenomUser">
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="text" class="form-control" [(ngModel)]="newUser.mailUser">
        </div>
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input name="telephone" type="text" class="form-control" [(ngModel)]="newUser.telephoneUser">
        </div>
          <div class="form-group">
            <label for="role">Fonction</label>
            <select class="form-control" name="role" [(ngModel)]="newUser.role">
              <option *ngFor="let unRole of listRoles" [ngValue]="unRole">
                {{unRole.nomRole}}
              </option>
            </select>
          </div>
        <button type="submit"  class="btn btn-primary" (click)="createUser()">S'inscrire</button>
      </form>
    </div>
