<div class="container">
    <form>
        <div class="form-group">
          <label for="nomUser">Nom</label>
          <input type="text" class="form-control" name = "nomUser" [(ngModel)]="newUser.nomUser">
        </div>
        <div class="form-group">
            <label for="nomUser">Prenom</label>
            <input type="text" class="form-control" name = "nomUser" [(ngModel)]="newUser.prenomUser">
          </div>
        <div class="form-group">
          <label for="password">Email</label>
          <input name="password" type="text" class="form-control" [(ngModel)]="newUser.mailUser">
        </div>
          <div class="form-group">
            <label for="role">Fonction</label>
            <select class="form-control" name="role" [(ngModel)]="newUser.role">
              <option selected disabled>Changer la fonction de l'utilisateur</option>
              <option value = "Client">Client</option>
              <option value = "Employee">Employee</option>
              <option value = "Manager">Manager</option>
            </select>
          </div>
        <button type="submit"  class="btn btn-primary" (click)="createUser()">Envoi</button>
      </form>
    </div>
