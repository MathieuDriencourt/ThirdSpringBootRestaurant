<div class="container">
    <form>
        <div class="form-group">
          <label for="NnomUser">Nom</label>
          <input type="text" class="form-control" name = "NnomUser" [(ngModel)]="newUser.nomUser">
        </div>
        <div class="form-group">
            <label for="NprenomUser">Prenom</label>
            <input type="text" class="form-control" name = "NprenomUser" [(ngModel)]="newUser.prenomUser">
          </div>
        <div class="form-group">
          <label for="Nemail">Email</label>
          <input name="Nemail" type="text" class="form-control" [(ngModel)]="newUser.mailUser">
        </div>
          <div class="form-group">
            <label for="Nrole">Fonction</label>
            <select class="form-control" name="Nrole" [(ngModel)]="newUser.role">
              <option selected disabled>Changer la fonction de l'utilisateur</option>
              <option value = "Client">Client</option>
              <option value = "Employee">Employee</option>
              <option value = "Manager">Manager</option>
            </select>
          </div>
        <button type="submit"  class="btn btn-primary" (click)="updateUser(newUser.idUser,newUser)">Modifier</button>
      </form>
    </div>
