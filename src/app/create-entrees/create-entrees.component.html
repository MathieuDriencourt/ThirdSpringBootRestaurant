<div class="container">
    <form>
        <div class="form-group">
          <label for="nomEntree">Nom</label>
          <input type="text" class="form-control" name = "nomEntree" [(ngModel)]="newEntree.nomEntree">
        </div>
        <div class="form-group">
            <label for="prixEntree">Prix</label>
            <input type="text" class="form-control" name = "prixEntree" [(ngModel)]="newEntree.prixEntree">
          </div>
        <button type="submit"  class="btn btn-primary" (click)="createEntree()">Créer entrée</button>
      </form>
    </div>
